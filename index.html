<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/main.css">
    <link rel="stylesheet" href="estilos/cabecalho.css">
    <link rel="stylesheet" href="estilos/formCriadorCard.css">
    <link rel="stylesheet" href="estilos/cards.css">
</head>

<body>
    <header>
        <h1 class="titulo">Crie seu card</h1>
    </header>
    <main>
        <section class="criador_cards">
            <form class="form_criador_card" id="formCard">
                <label for="foto">imagem:</label>
                <input type="file" id="foto" accept=".png, .jpg, .jpeg">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome do personagem">
                <label for="habilidade">Habilidade:</label>
                <input type="text" id="habilidade" placeholder="Qual a habilidade do personsagem?">
                <label for="poder">Poder:</label>
                <input type="text" id="poder" placeholder="Qual o poder do personsagem?">
                <button type="button" id="criarCard">CRIAR</button>
            </form>
        </section>
        <section class="cards" id="cardsContainer">
        

        </section>
    </main>
    <script src="JavaScript/script.js"></script>
</body>

</html>
